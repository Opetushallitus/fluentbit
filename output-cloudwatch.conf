[OUTPUT]
    Name                    cloudwatch_logs
    Match                   *
    log_key                 log
    log_group_name          from-fluentbit
    log_stream_prefix       fluentbit-
    region                  ${AWS_REGION}
    workers                 1
    auto_retry_requests     On
    auto_create_group       On
    retry_limit             5
    log_group_template      $TAG

