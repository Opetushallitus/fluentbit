[OUTPUT]
    Name                    cloudwatch_logs
    Match                   *
    log_key                 log
    log_group_name          ${ENVIRONMENT}-app-${SERVICE}
    log_stream_prefix       ${ECS_TASK_ID}.
    region                  ${AWS_REGION}
    workers                 1
    auto_retry_requests     On
    retry_limit             5
    log_group_template      ${ENVIRONMENT}-$TAG[0]-${SERVICE}

